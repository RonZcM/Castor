<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Login Castor</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    /* Estilo personalizado para agrandar el formulario */
    .login-card {
      width: 400px;
    }
    .login-card h3 {
      font-size: 1.8rem;
    }
    .form-control {
      font-size: 1.1rem;
      padding: 0.75rem;
    }
    .btn-primary {
      font-size: 1.2rem;
      padding: 0.75rem;
    }
    .mensaje-error {
      display: none; 
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      border: 2px solid #f00;
      border-radius: 8px;
      background-color: #ffe6e6;
      color: #f00;
      font-size: 18px;
      text-align: center;
      z-index: 1000;
      width: 80%;
      max-width: 300px;
    }
    .cerrar {
      margin-top: 15px;
      background-color: #f00;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
    }
  </style>
</head>

<body style="background-color: rgb(20, 20, 20);">


  <!-- Main Section -->
  <main class="container d-flex align-items-center justify-content-center" style="min-height: 100vh; " >
    <div class="row align-items-center justify-content-center w-100">
      <div class="col-lg-6 d-flex justify-content-center">
        <img src="img/2.png" alt="Imagen de ejemplo" class="img-fluid">
      </div>
      
      <div class="col-lg-6 d-flex justify-content-center">
        <div class="card p-4 login-card">
          <h3 class="text-center mb-4">Iniciar Sesión</h3>
          <form>
            <!-- Campo de Email -->
            <div class="mb-3">
              <label for="email" class="form-label" >Correo Electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
            </div>
            
            <!-- Campo de Contraseña -->
            <div class="mb-3">
              <label for="password" class="form-label" >Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
            </div>
            
            <!-- Botón de Login -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" id="ingresar">Ingresar</button>
            </div>
            
            <!-- Enlace de Recuperación de Contraseña -->
            <div class="text-center mt-3">
              <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <!-- Contenedor para el mensaje de error -->
            <div id="mensaje-error" class="mensaje-error">
              Por favor, completa todos los campos.
              <br>
              <button class="cerrar" onclick="cerrarMensaje()">Cerrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script>
          function cerrarMensaje() {
          document.getElementById("mensaje-error").style.display = 'none';
          }

          document.getElementById('ingresar').addEventListener('click', () => {
            event.preventDefault(); 
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const mensajeError = document.getElementById("mensaje-error");
  
          if (email === '' || password === '') {
            mensajeError.style.display = 'block';
              return;
          }
          mensajeError.style.display = 'none';
          window.location.href = 'vista_contratista/main_post.html';

      });
  </script>


  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/waypoints/noframework.waypoints.js"></script>
  <script src="assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>

  <!-- Main JS File -->
  <script src="assets/js/main.js"></script>
</body>

</html>
